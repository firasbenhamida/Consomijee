<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/Shared/layout.xhtml">


	<ui:define name="title">Login</ui:define>


	<ui:define name="content">

		<!-- breadcrumbs -->
		<div class="breadcrumbs">
			<div class="container">
				<ol class="breadcrumb breadcrumb1 animated wow slideInLeft"
					data-wow-delay=".5s">
					<li><a href="index.html"><span
							class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
					<li class="active">Login Page</li>
				</ol>
			</div>
		</div>
		<!-- //breadcrumbs -->
		<!-- login -->
		<div class="login">
			<div class="container">
				<h2>Login Form</h2>

				<div class="login-form-grids animated wow slideInUp"
					data-wow-delay=".5s">
						<h:form>
						<h:inputText type="email" placeholder="Email Address"
							value="#{loginBean.email}"></h:inputText>
						<h:inputSecret type="password" placeholder="Password"
							value="#{loginBean.password}"></h:inputSecret>


						 <h:commandButton value="Log in" action="#{loginBean.doLogin()}" />
					</h:form>
				</div>
				<h4>For New People</h4>
				<p>
					<a href="registered.html">Register Here</a> (Or) go back to <a
						href="index.html">Home<span
						class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
				</p>
			</div>
		</div>
		<!-- //login -->

	</ui:define>

</ui:composition>
