<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/Shared/layout.xhtml">


	<ui:define name="title">Livreur</ui:define>


	<ui:define name="content">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">      


 

  <h:form>
    <h2>Add Livreur</h2>
        <table>
      <tr>
        <td>Livreur Mail:</td>
        <td>
          <h:inputText label="Livreur Name"
                       id="ename" value="#{LivBean.e}"
                       required="true"/>
                       <h:message for="ename" style="color: red"/>
        </td>
      </tr>
      
      <tr>
        <td>Mot de passe:</td>
        <td>
          <h:inputText label="Mot de passe"
                       id="mdp" value="#{LivBean.m}"
                       required="true"/>
                       <h:message for="ename" style="color: red"/>
        </td>
      </tr>
 
     
       
      <tr>
        <td>Adresse:</td>
        <td>
          <h:inputText label="Adresse"
                       id="mobileno" value="#{LivBean.s}" required="true">
          </h:inputText>
          <h:message for="mobileno" style="color: red"/>
        </td>
      </tr>
       
       
    </table>
    <p><h:commandButton value="Submit" action="#{LivBean.A()}" /></p>
  </h:form>

</html>


</ui:define>

</ui:composition>
